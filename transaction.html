<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for form container */
        .form-container {
            width: 300px; /* Set width for the form */
            padding: 20px; /* Add padding */
            border: 1px solid #ddd; /* Add border */
            border-radius: 10px; /* Add border radius */
            background-color: #f9f9f9; /* Light gray background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }

        /* Style for form title */
        .form-title {
            text-align: center; /* Center align text */
            color: #007bff; /* Blue text color */
            font-size: 24px; /* Set font size */
            margin-bottom: 20px; /* Add bottom margin */
        }

        /* Style for form input fields */
        input[type="number"] {
            width: calc(100% - 20px); /* Set width to fill available space */
            padding: 10px; /* Add padding */
            margin: 10px 0; /* Add margin */
            border: 1px solid #ddd; /* Add border */
            border-radius: 5px; /* Add border radius */
            font-size: 16px; /* Set font size */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="number"]:focus {
            border-color: #007bff; /* Change border color on focus */
        }

        /* Style for submit button */
        input[type="submit"] {
            width: 100%; /* Set width to fill available space */
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            padding: 10px; /* Add padding */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Show pointer cursor on hover */
            border-radius: 5px; /* Add border radius for rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        /* Style for hover effect on submit button */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Transaction Details</h2>
            <form action="transaction.php" method="POST" onsubmit="showAlert()">
                <h2>Sender's Id</h2>
                <input type="number" placeholder="Sender's Id" name=sname required><br>
                <h2>Receiver's Id</h2>
                <input type="number" placeholder="Receiver's Id" name=rname required><br>
                <h2>Amount</h2>
                <input type="number" placeholder="Enter Amount To Be Transferred" name=amt required><br><br>
                <input type="submit" value="Transfer">
            </form>
        </div>
    </div>

    <script>
        function showAlert() {
            alert("Transfer Successfull!");
        }
    </script>
</body>
</html>
